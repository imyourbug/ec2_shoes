http {
  # Laravel Server Block
  server {
    listen 80;
    index index.php index.html;
    server_name _;
    root /var/www/html/be/public;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php.shoes:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
  }

  # Vue.js Server Block
  server {
    listen 8080;  # Listen on port 8080
    server_name _localhost;  # Replace with your domain name if applicable

    # Set the root directory for your Vue.js project (assuming a built Vue.js app)
    root /var/www/html/fe/public;

    index index.html index.htm;

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
