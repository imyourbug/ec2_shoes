services:
    nginx:
        container_name: nginx.shoes
        build:
            context: ./
            dockerfile: docker/nginx.dockerfile
        ports:
            # - '${APP_PORT:-8000}:80'
            - '8000:80'
            - '8080:8080'
        volumes:
            - './:/var/www/html:delegated'
        depends_on:
            - php
            - mysql
        networks:
            - laravel
    mysql:
        container_name: mysql.shoes
        image: mysql:5.7
        # restart: unless-stopped
        tty: true
        ports:
            - '${DB_PORT:-3306}:3306'
        environment:
            MYSQL_DATABASE: shoes
            MYSQL_USER: sail
            MYSQL_PASSWORD: password
            MYSQL_ROOT_PASSWORD: password
        networks:
            - laravel
    php:
        build:
            context: ./
            dockerfile: docker/php.dockerfile
            args:
                - 'UID=${UID:-1000}'
                - 'GID=${GID:-1000}'
        container_name: php.shoes
        volumes:
            - './:/var/www/html:delegated'
        networks:
            - laravel
    app:
        container_name: fe.shoes
        build:
            context: ./
            dockerfile: docker/app.dockerfile
        volumes:
            - './:/app:delegated'
        networks:
            - laravel
networks:
    laravel:
        driver: bridge
